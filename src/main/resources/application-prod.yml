server:
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  error:
    whitelabel:
      enabled: false

logging:
  level:
    org.springframework: INFO
    org.springframework.security: WARN  # Changed to WARN for production
    com:
      fasterxml:
        jackson: WARN  # Changed to WARN for production

spring:
  jwt:
    secret: ${JWT_SECRET}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    hikari:
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 500
        prepStmtCacheSqlLimit: 1024
        useServerPrepStmts: false
      minimumIdle: 0
      maxLifetime: 900000
      maximum-pool-size: 40
      transaction-isolation: TRANSACTION_READ_COMMITTED
    url: jdbc:postgresql://${DB_URL}:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        jdbc:
          batch_size: 15
          time_zone: UTC
        order_inserts: true
        order_updates: true
        query:
          fail_on_pagination_over_collection_fetch: true
          in_clause_parameter_padding: true
          plan_cache_max_size: 4096
        default_batch_fetch_size: 10
    show-sql: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc  # Consider restricting Swagger UI in production