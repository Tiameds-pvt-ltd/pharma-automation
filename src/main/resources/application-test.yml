app:
  env: ${APP_ENV:test}
  cookie:
    domain: ${COOKIE_DOMAIN}

frontend:
  reset-password-url: ${FRONTEND_RESET_PASSWORD_URL}

server:
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  error:
    whitelabel:
      enabled: false

logging:
  level:
    org.springframework: INFO
    org.springframework.security: WARN  # Changed to WARN for production
    com:
      fasterxml:
        jackson: WARN  # Changed to WARN for production

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    hikari:
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 500
        prepStmtCacheSqlLimit: 1024
        useServerPrepStmts: false
      minimumIdle: 0
      maxLifetime: 900000
      maximum-pool-size: 40
      transaction-isolation: TRANSACTION_READ_COMMITTED
    url: jdbc:postgresql://${DB_URL}:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        jdbc:
          batch_size: 15
          time_zone: UTC
        order_inserts: true
        order_updates: true
        query:
          fail_on_pagination_over_collection_fetch: true
          in_clause_parameter_padding: true
          plan_cache_max_size: 4096
        default_batch_fetch_size: 10
    show-sql: false

  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}

security:
  jwt:
    #    private-key-path: classpath:keys/private_key.pem
    #    public-key-path: classpath:keys/public_key.pem
    # RSA Keys for RS256 algorithm (Production)
    # Priority: Environment variables > Properties > File paths
    # Private key for signing tokens (keep secure!)
    private-key: ${JWT_PRIVATE_KEY}
    #    # Public key for verifying tokens
    public-key: ${JWT_PUBLIC_KEY}
    # Alternative: Load from file paths (if keys not in env vars)
    # private-key-path: ${JWT_PRIVATE_KEY_PATH:}
    # public-key-path: ${JWT_PUBLIC_KEY_PATH:}
    # Legacy secret (ignored if RSA keys are provided)
  #    secret: ${JWT_SECRET:}
  otp:
    expiry-minutes: 5
    max-attempts: 3
    resend-cooldown-seconds: 60
    max-resend-count: 5



springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc  # Consider restricting Swagger UI in production