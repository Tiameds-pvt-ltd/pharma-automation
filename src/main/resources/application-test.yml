spring:
  datasource:
    url: jdbc:postgresql://tiamed-test-db.cfsi2w0iou42.ap-south-1.rds.amazonaws.com:5432/tiamedtestdb
    username: tiamedtestdb
    password: tiamedtestdb
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create   # 'create' for development; 'update' or 'none' for production
    show-sql: true  # Optional: Shows SQL queries in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 10  # Batch size for collection loading


  servlet:
    multipart:
      max-file-size: 10MB  # Maximum size for a single file
      max-request-size: 10MB  # Maximum total request size, should be >= max-file-size
    context-path: /api/v1  # Combined the `context-path` here

security:
  jwt:
    # RSA Keys for RS256 algorithm (Test Environment)
    # Use environment variables for test environment
    private-key: ${JWT_PRIVATE_KEY:}
    public-key: ${JWT_PUBLIC_KEY:}
    # Alternative: Load from file paths
    # private-key-path: ${JWT_PRIVATE_KEY_PATH:}
    # public-key-path: ${JWT_PUBLIC_KEY_PATH:}
    # Legacy secret (ignored if RSA keys are provided)
    secret: "TaK+HaV^uvCHEFsEVfypW#7g9^k*Z8$V"
  otp:
    expiry-minutes: 5
    max-attempts: 3
    resend-cooldown-seconds: 60
    max-resend-count: 5

  server:
  port: 8080  # Port on which the application runs

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc  # Swagger UI path

logging:
  level:
    org.springframework: INFO  # General logging level
    org.springframework.security: DEBUG  # Detailed logging for Spring Security (optional)
    com:
      fasterxml:
        jackson: DEBUG  # Enable detailed logging for Jackson

server:
  servlet:
    context-path: /api/v1