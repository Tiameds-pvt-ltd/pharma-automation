app:
  env: ${APP_ENV:dev}
  cookie:
    domain: ${COOKIE_DOMAIN:}

frontend:
  reset-password-url: ${FRONTEND_RESET_PASSWORD_URL:http://localhost:3000/resetPassword}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pharmacy
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 'create' for development; 'update' or 'none' for production
    show-sql: true  # Optional: Shows SQL queries in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
