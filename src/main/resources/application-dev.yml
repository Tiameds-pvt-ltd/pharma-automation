app:
  env: dev

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pharmacy  # Database URL
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 'create' for development; 'update' or 'none' for production
    show-sql: true  # Optional: Shows SQL queries in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 10  # Batch size for collection loading

  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}

    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}


security:
  otp:
    expiry-minutes: 5
    max-attempts: 3
    resend-cooldown-seconds: 60
    max-resend-count: 5

  server:
    port: 8080  # Port on which the application runs

  servlet:
    multipart:
      max-file-size: 10MB  # Maximum size for a single file
      max-request-size: 10MB  # Maximum total request size, should be >= max-file-size

  jwt:
    # RSA Keys for RS256 algorithm (Development)
    # Option 1: Load from classpath (for local development)
    private-key-path: classpath:keys/private_key.pem
    public-key-path: classpath:keys/public_key.pem
    # Option 2: Use environment variables (override classpath)
    # private-key: ${JWT_PRIVATE_KEY:}
    # public-key: ${JWT_PUBLIC_KEY:}
    # Legacy secret (ignored if RSA keys are provided)
    secret: "TaK+HaV^uvCHEFsEVfypW#7g9^k*Z8$V"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc  # Swagger UI path

logging:
  level:
    org.springframework: INFO  # General logging level
    org.springframework.security: DEBUG  # Detailed logging for Spring Security (optional)
    com:
      fasterxml:
        jackson: DEBUG  # Enable detailed logging for Jackson

server:
  servlet:
    context-path: /api/v1

