security:
  otp:
    expiry-minutes: 5
    max-attempts: 3
    resend-cooldown-seconds: 60
    max-resend-count: 5
  jwt:
    # RSA Keys for RS256 algorithm (Development)
    # Option 1: Load from classpath (for local development)
    private-key-path: classpath:keys/private_key.pem
    public-key-path: classpath:keys/public_key.pem
    # Option 2: Use environment variables (override classpath)
    # private-key: ${JWT_PRIVATE_KEY:}
    # public-key: ${JWT_PUBLIC_KEY:}
